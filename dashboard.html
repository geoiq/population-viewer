<script>
	//webfont flicker issue resolution from Paul Irish
	(function(){
	  // if firefox 3.5+, hide content till load (or 1.5 seconds) to prevent FOUT
	  var d = document, e = d.documentElement, s = d.createElement('style');
	  if (e.style.MozTransform === ''){ // gecko 1.9.1 inference
		s.textContent = 'body{visibility:hidden}';
		var r = document.getElementsByTagName('script')[0];
		r.parentNode.insertBefore(s, r);
		function f(){ s.parentNode && s.parentNode.removeChild(s); }
		addEventListener('load',f,false);
		setTimeout(f,1500); 
	  }
	})();
</script>

<script type="text/javascript">
function highlightFeature(layer, feature) {
  dashboard_map.clearHighlights(layer);
  dashboard_map.addHighlight(layer, "$["+sidebar_styles[layer].name+"] == '" + feature + "'")
  return false;
}  
var current_layer = 5;
sidebar_styles = [{},{},{name: "sstatus"},{name: "sctrycode"}, {name: "sname"}, {name: "sname"}]


function loadedMap() {
  $('.tab').click(function(){
    selectLayer(jq(this).attr("id"));
    return false;
  })

//  selectLayer(current_layer); // load the default layer
  console.log("loadedMap done!!!")
}
function selectLayer(selected_layer) {

  dashboard_map.showControl("Legend",true,"closed")
  jq("#" + current_layer).removeClass("selected")
  $("#" + current_layer + "_data").hide()
  dashboard_map.showLayer(current_layer, false);
  current_layer = selected_layer;
  jq(this).addClass("selected")
  dashboard_map.showLayer(current_layer, true);
  $("#" + current_layer + "_data").show()
  dashboard_map.showControl("Legend",true,"open")
  html = ""
  $.each(dashboard_map.getFeatures(current_layer, 100), function(i,feature) {
    html += '<li class="tweetLi clearfix" onclick="highlightFeature('+current_layer+',\''+feature.attributes[sidebar_styles[current_layer].name]+'\'); return false" ><a href="#" class="tweetIcon"><img style="display:none" src="assets/img/tw_icon_x.png" alt="" width="22" height="22" /></a><span class="tweetText">' +feature.attributes[sidebar_styles[current_layer].name]+ '</span></li>';
  })
  $("#dropTweets").html(html) 
  return false;  
}
dashboard_map = new F1.Maker.Map({map_id: "49", dom_id: "dashboard_map", uiLayers: false, onload: function() {loadedMap() }});

</script>
